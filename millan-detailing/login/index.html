<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milan Detail Service</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
        </div>
        <div class="login-subject">

            <div class="logo-container">
                <img src="./asstes/milanDigitalMedicsLogo.png" alt="">
            </div>
            
            <div class="form-conrtainer">
                <form method="get">
                    <div class="sign-in-title">Sign In</div>
                    <div class="sign-in-caption">New user?<a href="#">Create an account</a></div>
                
                    <div class="input-box">
                        <label class="input-label" for="username">Username</label>
                        <div class="input-container">
                            <input type="text">
                            <div class="button">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                            </div>
                        </div>
                    </div>


                    <div class="input-box">
                        <label class="input-label" for="password">Password</label>
                        <div class="input-container">
                            <input type="text">
                            <div class="button">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Z"/></svg>
                            </div>
                        </div>
                    </div>

                    <input type="checkbox" name="" id="" style="margin-top: 1rem;">
                    <label class="remember-pass" for="">Remember your Password</label>

                    <div class="btn-container">
                        <button type="submit">Sign in</button>
                        <div class="forget">
                            Forget <a href="#">Username</a> or <a href="#">Password</a>?
                        </div>
                        <div class="terms">
                            <a href="">Terms of services</a> and <a href="">Primary Policy</a>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</body>
</html>
